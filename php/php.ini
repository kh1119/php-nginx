[PHP]
; Cấu hình memory và upload giống server thật
memory_limit = 256M
upload_max_filesize = 256M
post_max_size = 256M

; Timezone giống server thật
date.timezone = Asia/Ho_Chi_Minh

; Execution time giống server thật (180s)
max_execution_time = 180
max_input_time = 60

; Input variables giống server thật
max_input_vars = 2000
max_input_nesting_level = 128

; File uploads
max_file_uploads = 20

; Error reporting giống server thật
display_errors = Off
log_errors = On
error_reporting = 22527

; Output buffering giống server thật
output_buffering = 4096

; Realpath cache giống server thật
realpath_cache_size = 384K
realpath_cache_ttl = 28800

; Request order giống server thật
request_order = GP

; Variables order giống server thật
variables_order = GPCS

; Short open tag enabled như server thật
short_open_tag = On

; Expose PHP disabled như server thật
expose_php = Off

; Session garbage collection giống server thật
session.gc_divisor = 1000

[opcache]
; OpCache settings giống server thật
opcache.enable = On
opcache.enable_cli = On
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = On
opcache.validate_timestamps = On
